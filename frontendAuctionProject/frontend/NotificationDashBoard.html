  <header>
    <div class="logo">
      <img src="images/bidderinagelogo.jpg" alt="BiddersHub Logo" />

    <h1>Notification Box</h1>
    <nav>
      <a href="MainDashboard.html">Dashboard</a>

        <time>1 hour ago</time>
      </div>
    </section>

    
 
  </main>
